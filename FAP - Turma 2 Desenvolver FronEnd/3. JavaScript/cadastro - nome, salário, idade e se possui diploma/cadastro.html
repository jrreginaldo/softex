<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadatros</title>
</head>
<body>
    <h1>Cadastro de Usuário 2023</h1>
    <script>
        //tipo string
        let nome = prompt('Digite seu Nome'); 

        //Tipo number 
        let salario = Number(prompt('Digite seu Salário Atual')); 

        //Tipo number 
        let idade = Number(prompt('Digite sua Idade'));

        //Tipo Boolean
        let diploma = prompt('Possui Diploma');

        alert(` O aluno ${nome} tem um salário de R$${salario} tem ${idade} anos e ${diploma} possui diploma`)
    </script>
</body>
</html>
